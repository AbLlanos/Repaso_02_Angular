<div style="padding: 100px;">
    <form [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="first_name" class="block mb-2.5 text-sm font-medium text-heading">Nombre</label>
                <input type="text" formControlName="nombre"
                    class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                    placeholder="John" required />
            </div>
            <div>
                <label for="last_name" class="block mb-2.5 text-sm font-medium text-heading">Email</label>
                <input type="text" id="last_name" formControlName="email"
                    class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                    placeholder="Doe" required />
            </div>
            <div>
                <label for="company" class="block mb-2.5 text-sm font-medium text-heading">Password</label>
                <input type="text" id="company" formControlName="password"
                    class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                    placeholder="Flowbite" required />
            </div>

            <div>
                <label for="website" class="block mb-2.5 text-sm font-medium text-heading">Rol</label>

                <select name="" id="" formControlName="rol">
                    <option value="usuario">Usuario</option>
                    <option value="admin">Admin</option>
                </select>

                <input type="url" id="website"
                    class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                    placeholder="flowbite.com" required />
            </div>
            <div>
                <label for="visitors" class="block mb-2.5 text-sm font-medium text-heading">Unique visitors (per
                    month)</label>
                <input type="number" id="visitors"
                    class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                    placeholder="" required />
            </div>
        </div>

        <button type="submit"
            class="">Submit</button>
    </form>
</div>
